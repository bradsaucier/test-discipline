name: Test Discipline

on:
  push:
    branches: ["main", "develop"]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/badges/**"
  pull_request:
    branches: ["main", "develop"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  mission-assurance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Maven verify (CI profile)
        run: mvn -B -Pci verify

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Locate JaCoCo CSV
        id: jacoco_csv
        run: |
          if [ -f "target/site/jacoco/jacoco.csv" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate coverage badges
        if: steps.jacoco_csv.outputs.found == 'true'
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: target/site/jacoco/jacoco.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-coverage-badge: true
          generate-summary: true

      - name: Commit badge updates
        if: success() && github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && steps.jacoco_csv.outputs.found == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: update coverage badges [skip ci]"
          add: ".github/badges"
